<VirtualHost *:80>
  ServerName kepnadmin.local
  DocumentRoot /home/vagrant/app/kepnadmin/public

  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>
  SetEnv APPLICATION_ENV development
  <Directory /home/vagrant/app/kepnadmin/public>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>
</VirtualHost>

