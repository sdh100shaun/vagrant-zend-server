<VirtualHost *:80>
  ServerName app
  DocumentRoot /home/vagrant/app

  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>

  <Directory /home/vagrant/app>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName elections.local
  DocumentRoot /home/vagrant/app/elections/public

  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>

  <Directory /home/vagrant/app/elections/public>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>
</VirtualHost>
