<VirtualHost *:80>
  ServerName dev.local
  DocumentRoot /srv/host_share

  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>

  <Directory /srv/host_share>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>
</VirtualHost>

